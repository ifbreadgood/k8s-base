apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: &name argo-cd
  namespace: *name
spec:
  sources:
    - repoURL: oci://ghcr.io/argoproj/argo-helm/argo-cd
      chart: *name
      targetRevision: 8.1.2
      helm:
        valueFiles:
          - $values/manifests-values/argo-cd/values.yaml
    - repoURL: https://github.com/ifbreadgood/k8s-base
      targetRevision: HEAD
      ref: values
  destination:
    server: "https://kubernetes.default.svc"
    namespace: *name
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 3m
