apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-infrastructure
spec:
  source:
    repoURL: https://github.com/ifbreadgood/k8s-base
    targetRevision: HEAD
    path: kubernetes/argo-cd
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argo-cd
  project: default
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - RespectIgnoreDifferences=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 3
      backoff:
        duration: 15s
        factor: 2
        maxDuration: 3m
